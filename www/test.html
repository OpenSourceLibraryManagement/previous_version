<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<li><a href="books" id="x">Click Here</a></li>
<script>
!function(){
	[].forEach.call(
		document.querySelectorAll('a'),
		function(a){
			console.log(a.id)
			a.addEventListener('click', function(evt){
				var href = a.getAttribute('href')
				//a.setAttribute('href', '#')
				var state = { dashboard: 'user', link: 'books' }
				console.log(href)
				window.history.pushState(state, 'data', href)
				evt.preventDefault()
				return false
			})
			//console.log(href)
		}
	)
}();
</script>
</body>
</html>
