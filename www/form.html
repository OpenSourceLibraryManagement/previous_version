<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Material Design | Form</title>
        <link rel="stylesheet" href="css/material.min.css" type="text/css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="css/search-bar.css" type="text/css"/>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
    </head>
    
    <body>
    	<style>
		#image {
		  position: absolute;
		  margin: 0;
		  padding: 0;
		  font-size: 20px;
		  cursor: pointer;
		  visibility: hidden;
		  opacity: 0;
		  filter: alpha(opacity=0);
		}
		@media screen and (max-width: 700px){
			.mdl-layout__header-row{
				padding: 0 5px 0 10px;
			}
			#submit{
				left:30%;
			}
		}
		@media screen and (min-width: 700px){
			.mdl-layout__header-row{
				padding: 0 15px 0 30px;
			}
			#submit{
				left:40%;
			}
		}			
		</style>
        <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
            	<span class="mdl-layout-title">Material Design</span>
              <!-- Displayed only in Mobile -->
              <div class="mdl-layout-spacer mdl-cell--hide-tablet mdl-cell--hide-desktop"></div>

              <!-- Search -->
              <!-- Displayed on Computer and Tablet -->
              <div class="mdh-expandable-search mdl-cell--hide-phone">
                <i class="material-icons">search</i>
                <form action="#">
                  <input type="text" placeholder="Search" size="1">
                </form>
              </div>
        
              <!-- Displayed on mobile -->
              <div class="mdl-layout-spacer mdl-cell--hide-tablet mdl-cell--hide-desktop"></div>
              <!-- Search button -->
              <button class="mdh-toggle-search mdl-button mdl-js-button mdl-button--icon mdl-cell--hide-tablet mdl-cell--hide-desktop">
                <i class="material-icons">search</i>
              </button>
              
              <!-- Notification icon -->
              <div class="notification">
				  <div class="material-icons mdl-badge mdl-badge--overlap" data-badge="1">message</div>
              </div>

              <!-- Log In and Sign Up Button -->
              <!--div class="mdl-cell--hide-phone nav-button">
              	<button class="mdl-button mdl-js-button mdl-button--raised" style="background-color:#DDD; color:#000; font-weight:bold;">
                	Log In
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" style="font-weight:bold;">
                	Sign Up
                </button>
              </div-->
              <!-- Right aligned menu below button -->
              <!--div class="mdl-cell--hide-tablet mdl-cell--hide-desktop nav-button">
				<button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
    	        	<i class="material-icons">more_vert</i>
				</button>
            
            	<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
        	      <li class="mdl-menu__item">Login</li>
    	          <li class="mdl-menu__item">Signup</li>
	            </ul>
              </div-->
            </div>
          </header>
          <main class="mdl-layout__content">
            <div class="page-content">
            	<div class="mdl-grid">
                	<div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset-desktop mdl-cell--1-offset-tablet">
                        <!-- Wide card with share menu button -->
                        <style>
						.demo-card-wide.mdl-card {
                          width: 100%;
                        }
                        .demo-card-wide > .mdl-card__title {
                          color: #fff;
                          height: 176px;
                          background: url(images/cover_user.gif) center / cover;
                        }
                        .demo-card-wide > .mdl-card__menu {
                          color: #fff;
                        }
                        </style>
                        
                        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                          <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Form</h2>
                          </div>
                          <div class="mdl-card__supporting-text">
                            <!-- Numeric Textfield with Floating Label -->
                            <form action="#">
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" pattern="[a-zA-Z ]+" id="name">
                                <label class="mdl-textfield__label" for="name">Name *</label>
                                <span class="mdl-textfield__error">Enter a valid Name!</span>
                              </div>
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="address">
                                <label class="mdl-textfield__label" for="address">Address *</label>
                                <!--span class="mdl-textfield__error">This field is required!</span-->
                              </div>
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" pattern="[1,7,8,9][0-9]{9}" id="contact">
                                <label class="mdl-textfield__label" for="contact">Contact No. *</label>
                                <span class="mdl-textfield__error">Contact No. must be 10-digit long with valid digits!</span>
                              </div>
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="date" pattern="(?:19|20)[0-9]{2}(/|-)(?:(?:0[1-9]|1[0-2])(/|-)(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])(/|-)(?:30))|(?:(?:0[13578]|1[02])(/|-)31))" id="dob">
                                <label class="mdl-textfield__label" for="dob">Date of Birth (YYYY-MM-DD) *</label>
                                <span class="mdl-textfield__error">Enter a valid Date of Birth!</span>
                                <div id="date"></div>
                              </div>
                              <div>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="img_btn">
                                  <i class="material-icons">cloud_upload</i> Choose Image
         	                    </button>
                                <input type="file" accept="image/*" id="image"/>
                  				<span id="content"></span>
                              </div>
                            </form>
                          </div>
                          <div class="mdl-card__actions mdl-card--border">
		                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="submit">
                              Submit
        	                </button>
                          </div>
                          <div class="mdl-card__menu">
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                              <i class="material-icons">share</i>
                            </button>
                          </div>
                        </div>            	
	               </div>
 	           </div>
            </div>
          </main>
          <footer class="mdl-mini-footer" style="height:5px; margin-bottom:0px;">
             <div class="mdl-mini-footer__left-section">
               <!--div class="mdl-logo">Title</div-->
               <ul class="mdl-mini-footer__link-list">
                 <li><a href="#">Help</a></li>
                 <li><a href="#">Privacy & Terms</a></li>
               </ul>
            </div>
          </footer>
        </div>
    	<script src="js/material.min.js" type="text/javascript"></script>
        <script src="js/app/searchBar.js" type="text/javascript"></script>
        <script type="text/javascript">
			document.getElementById('img_btn').addEventListener('click', function(evt) {
				document.getElementById('image').click();
			});
			document.getElementById('image').addEventListener('change', function(evt) {
				document.getElementById('content').innerHTML = evt.target.value.split('\\').pop();
			});
		</script>
    </body>
</html>
